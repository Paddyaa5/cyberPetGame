<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPet!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CYBER PET GAME</h1>
    <div id="game">
        <div id="status">
            <br>
            <h4> Status </h4>
            <h5> Happiness </h5>
            <div id="happyTotal" ></div>
            <h5> Hunger </h5>
            <div id="hungerTotal"></div>
            <h5> Thirst </h>
            <div id="thirstTotal"></div>
        </div>
        <div id="pet">
            <br>
            <h3>Choose Your Pet . . .</h3>
            <br>
            <img id="cyberpet" src="">
            <img id="dog" src="img/dog.png">
            <img id="cat" src="img/cat4.png">
        </div>
        <div id="actions">
            <br>
            <h4> Actions </h4>
            <br>
            <button id="feed" onclick="">Food</button>
            <br>
            <br>
            <button id="water" onclick="">Water</button>
            <br>
            <br>
            <button id="play" onclick="">Play</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
