<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPet!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>CYBER PET GAME</h1>
    <div id="game">
        <div id="status">
            <br>
            <h4 id="petHealth"> Game Guide </h4>
            <p id="instructions"> Pick your pet! <br> <br>Then take care of them! <br><br>  Make sure they are well feed, have enough water and have plenty of fun! </p>
            <div id="happyTotal"></div>
            <div id="happyTotal1"></div>
            <div id="hungerTotal"></div>
            <div id="hungerTotal1"></div>
            <div id="thirstTotal"></div>
            <div id="thirstTotal1"></div>
        </div>
        <div id="pet">
            <br>
            <h3 id="petName">Choose Your Pet . . .</h3>
            <br>
            <img id="cyberpet" src="">
            <input id="dog" type="image" src="img/dog.png" onclick="selectionDog()">
            <input id="cat" type="image" src="img/cat4.png" onclick="selectionCat()">
            <div id="startGame"></div>
        </div>
        <div id="actions">
            <br>
            <h4> Actions </h4>
            <br>
            <button id="feed" onclick="giveFood()">Food</button>
            <br>
            <br>
            <button id="water" onclick="giveWater()">Water</button>
            <br>
            <br>
            <button id="play" onclick="playTime()">Play</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
